<form class="search" [formGroup]="formGroup" (ngSubmit)="onSearchButtonClick()">
    <div class="search__content">
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <input matInput formControlName="status">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Party</mat-label>
            <input matInput formControlName="partyAffiliation">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
                <mat-option value="Ohio">Ohio</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>County</mat-label>
            <mat-select formControlName="countyNumber">
                <mat-option *ngFor="let county of countyItems" [value]="county.id">{{ county.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
    </div>
    <div class="search__actions">
        <button mat-flat-button color="primary" type="submit">Search</button>
    </div>
</form>
